<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
     <div class="container">
         This IS A ContaineR.
     </div>
     <script>

         let jsonobj={
               name : "Vikas",
               id : "Pagal",
               food : "Ganja",
         }
         console.log(jsonobj);
         let jsonstr= JSON.stringify(jsonobj);
         console.log(jsonstr);
         jsonstr=jsonstr.replace("Vikas","Yash");
         console.log(jsonstr);
         let obj=JSON.parse(jsonstr);
         console.log(obj);
     </script>
</body>
</html>
