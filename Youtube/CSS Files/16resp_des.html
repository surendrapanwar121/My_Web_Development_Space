<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Designing</title>
    <style>
        html{
            font-size: 10px;
        }
        .container {
            font-size: 5px;
            border: 5px solid black;
            width: 50vw;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        #id1 {
            font-size: 8em; /* em- it set size w.r.t. parent container */
        }
        #id2{
            font-size: 4rem;  /* rem- it set size w.r.t. html main container */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="id1">First Heading</h1>
        <h1 id="id2">Second Heading</h1>
        <h1 id="id3">Third Heading</h1>
    </div>
</body>

</html>
