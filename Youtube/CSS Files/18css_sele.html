<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Property</title>
    <style>
       /* div > p{
           background-color: rgb(224, 175, 175);
           color: black;
       } */
       div + p{
           background-color: rgb(143, 154, 155);
           color: crimson;
       }
    </style>
</head>
<body>
    <h2>
        Welcome To CSS SELECTOR Prperties.
    </h2>
    <div class="out">
      <div class="in">
        <ul>
            <li><p>This is Inner Paragraph.</p></li>
        </ul>
        <p>This is Middle Paragraph.</p>
      </div>
      <p>This is Outer Paragraph.</p>
    </div>
    <p>This is OuterMost Paragraph.</p>
</body>
</html>
